<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lỗi / Loading</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-abyss-blue font-crimson text-text-light min-h-screen flex items-center justify-center"
  >
    <main class="w-full max-w-4xl space-y-12">
      <!-- Loading -->
      <section class="flex flex-col items-center">
        <i class="fas fa-compass text-6xl text-gold-primary animate-spin"></i>
        <p class="text-2xl text-gold-primary animate-pulse">
          Đang tải dữ liệu...
        </p>
      </section>
      <!-- Error -->
      <section class="fantasy-border bg-surface-stone p-8 text-center">
        <i class="fas fa-exclamation-triangle text-4xl text-semantic-error"></i>
        <p class="text-lg my-4">Không thể kết nối đến máy chủ.</p>
        <button class="bg-gold-primary text-abyss-blue py-3 px-10 rounded-full">
          Thử lại
        </button>
      </section>
      <!-- No data -->
      <section class="fantasy-border bg-[#0f2633] p-8 text-center">
        <i class="fas fa-scroll text-5xl text-gold-primary opacity-40"></i>
        <p class="text-lg italic">Không có dữ liệu cho năm/quốc gia này.</p>
      </section>
    </main>
  </body>
</html>
